<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- We need to create a reference and tell -->
      <!-- to that reference that we want the Form -->
      <!-- created by Angular instead of the element -->
      <!-- object -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <!-- ngModelGroup allows us to group controls -->
          <div class="form-group">
            <label for="username">Username</label>
            <!-- We just only need to add ngModel and a name -->
            <!-- and Angular will Actually know that this input -->
            <!-- is a control we want to use, in TD approach -->
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <!-- required is an HTML element attribute -->
            <!-- which Angular will detect and treat it -->
            <!-- as a validator and we also have other -->
            <!-- validators, provided by Angular, like -->
            <!-- email here, which will also add -->
            <!-- validation to the element -->
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <!-- We need to specify a new local reference -->
            <!-- and then, with ngModel we say to Angular -->
            <!-- that we want the metadata it has injected -->
            <!-- for us, like what we do with ngModel -->
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            name="secret"
            [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          ></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label
            ><input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
            />{{ gender }}</label
          >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
      <hr />
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: Your first {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
